<mat-card mat-ripple [routerLink]="['/question', result.question.id]" class="wrapper">
  <span class="title"><a style="text-decoration: none" target="_blank" href="{{result.answer.url}}">{{result.answer.title}}</a></span>
  <mat-chip-list *ngIf="true" class="chips" style="font-size:0.8em">
    <mat-chip *ngIf="result.isScience==='false'"><mat-icon>insert_emoticon</mat-icon>for dummies</mat-chip>
    <mat-chip *ngIf="result.isLong=='false'">Short</mat-chip>
    <mat-chip *ngIf="result.isComplex=='true'">Complex</mat-chip>

    <mat-chip *ngIf="result.isScience==='true'">sciency</mat-chip>
    <mat-chip *ngIf="result.isLong==='true'">Long</mat-chip>
    <mat-chip *ngIf="result.isComplex==='false'">Simple</mat-chip>

  </mat-chip-list>
  <a style="text-decoration: none" [routerLink]="['/question', result.question.id]" class="question-title title">
    {{result.question.content}}
  </a>
</mat-card>
