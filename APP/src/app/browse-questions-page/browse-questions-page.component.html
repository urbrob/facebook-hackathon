<mat-card  class="wrapper">
  <h1>Questions</h1>

  <mat-list class="questions-wrapper" *ngIf="downloaded" role="list">
    <mat-list-item class="single-list-item" mat-ripple [@routerLink]="['/question', question.id]" *ngFor="let question of questions" role="listitem" ><span matBadge="{{question.answersCount}}" matBadgeOverlap="false">{{question.content}}</span></mat-list-item>

  </mat-list>
  <mat-spinner *ngIf="!downloaded"></mat-spinner>
</mat-card>
